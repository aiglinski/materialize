 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Materialize faux warehouse database</title>
     <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body>
<h1 class="mainTitle">Faux Shipping Co.</h1>
<h2 class="subTitle">An inventory application with a functional backend and barcode recoginition</h2>

<div class="wrapper">
  <fieldset>
  <legend>Product Info</legend>
  <form class="Data" id="Data">

    ISBN:
    <br>
    <input type="number" name="Barcode" required="required" size="13">
    <br>

    Product Name:
    <br>
    <input id="Name" type="text" name="ProductName" required>
    <br>

    Price:
    <br>
    <input id="Price" type="number" name="Price" min="0.01" step=".01" required>
    <br>

    Product Description:
    <br>
    <!-- look into "textarea" from https://oscarotero.com/jquery/ -->
    <input id="Description" type="text" name="Description">
    <br>

    Keywords:
    <br>
    <input id="Keywords" type="text" name="Keywords">
    <br>

    Quantity:
    <br>
    <input id="Quantity" type="number" name="Quantity" value="1" min="1" max="20" step="1" required>
    <br>
    <br>

    <input id="Sale" type="radio" name="InOut" value="Sale" checked>Sale
    <br>
    <input id="Received" type="radio" name="InOut" value="Receiving">Receiving
    <br>
    <br>
    <!-- <input type="button" id="Receiving" class="button" value="Receiving">

    <input onclick="Sale()" type="button" id="Sale" class="button" value="Sale"> -->
<br>

    <input type="submit" id="SubmitButton" class="button" value="Submit" >
  </form>
  </fieldset>
</div>



<script>
document.addEventListener('click', function (event) {
if (!event.target.matches('.button')) return;
event.preventDefault();
document.getElementById('SubmitButton').onclick = submit();
}, false);
</script>

 </body>

 </html>
