 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Materialize faux warehouse database</title>

    <link rel="stylesheet" href="style.css">

     <!--[if lt IE 9]>

 </head>

 <body>
<h1 class="mainTitle">Faux Shipping Co.</h1>
<h2 class="subTitle">An inventory application with a functional backend and barcode recoginition</h2>

<div class="wrapper">
  <fieldset>
  <legend>Product Info</legend>
  <form action="/action.php" class="Data" id="Data">

    ISBN:
    <br>
    <input type="number" name="Barcode" required="required">
    <br>

    Product Name:
    <br>
    <input type="text" name="productName" required="required">
    <br>

    Price:
    <br>
    <input id="price" type="number" name="Price" min="0.01" step=".01" required="required" onwheel="wheelScroll()">
    <br>

    Product Description:
    <br>
    <input id="description" type="text" name="description">
    <br>

    Keywords:
    <br>
    <input id="keywords" type="text" name="keywords">
    <br>

    Quantity:
    <br>
    <input type="number" name="quantity" value="1" min="1" max="20" step="1" required="required">
    <br>
    <br>

    <input type="radio" name="Inventory" value="Sale">Sale
    <br>
    <input type="radio" name="Inventory" value="Receiving">Receiving
    <br>
    <br>
    <input id="submit" type="submit" value="submit">
    <input type="button" id="testButton" value="Test" onclick="init()">
  </form>
  </fieldset>
</div>





<script>
function init(){
  var value = document.forms["Data"]["Price"].value;
  var test = document.getElementById("testButton");
  console.log(value);
}


</script>
<script src="main.js" charset="utf-8"></script>
 </body>

 </html>
